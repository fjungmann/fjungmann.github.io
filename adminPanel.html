<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">&#x2190; Back</button>
        <div>
            <img src="111_new_logo.png" alt="One Eleven" id="logo">
        </div>
    </header>
    <!-- The four containers with the race data in them -->
    <div class="admin-container">
        <div class="admin-field">
            <label for="raceTrackSelect">Select Next Race Track:</label>
            <select id="raceTrackSelect">
            </select>
            <p id="currentRaceTrack" class="current-data"></p>
        </div>

        <div class="admin-field">
            <label for="raceDate">Select Next Race Date:</label>
            <input type="date" id="raceDate">
            <p id="currentRaceDate" class="current-data"></p>
            <button onclick="setDateTBD()">TBD</button>
        </div>
        

        <div class="admin-field">
            <label for="raceTime">Select Next Race Time:</label>
            <input type="time" id="raceTime" value="19:00">
            <p id="currentRaceTime" class="current-data"></p>
            <button onclick="setTimeTBD()">TBD</button>
        </div>

        <div class="admin-field">
            <label for="xoyondoLink">Update Xoyondo Link:</label>
            <input type="text" id="xoyondoLink">
            <p id="currentXoyondoLink" class="current-data"></p>
            <button onclick="submitXoyondoLink()">Submit</button>
        </div>

        <!-- The buttons at the bottom -->
        <div class="admin-actions">
            <button onclick="submitRaceData()">Submit Race Info</button>
            <button onclick="resetWeather()">Reset Weather</button>
            <button onclick="resetAll()">Reset All</button>


        </div>
    </div>

    <script>
        populateTrackOptions();
        fetchCurrentData(); 
    </script>
